name: test-action
run-name: ${{ github.actor }} is learning Github Actions
on: [push]
jobs:
  check-pytest-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'
      - run: pip install pytest
      - run: pip show pytest